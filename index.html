<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      cursor="rayOrigin: mouse"
    >
      <!-- Zemin düzlemi -->
      <a-entity geometry="primitive: plane; width: 100; height: 100;"
                material="color: #7BC8A4; opacity: 0;"
                position="0 0 0" rotation="-90 0 0"></a-entity>

      <!-- Mor Küpler -->
      <a-entity id="marker-root"></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const markerRoot = document.getElementById('marker-root');

      scene.addEventListener('click', (event) => {
        // Dokunulan pozisyonu hesapla
        const touchPoint = event.detail.intersection.point;

        if (touchPoint) {
          // Yeni küp ekle
          const cube = document.createElement('a-box');
          cube.setAttribute('position', `${touchPoint.x} 0.25 ${touchPoint.z}`);
          cube.setAttribute('depth', 0.5);
          cube.setAttribute('height', 0.5);
          cube.setAttribute('width', 0.5);
          cube.setAttribute('color', '#800080');
          markerRoot.appendChild(cube);
        }
      });
    </script>
  </body>
</html>
